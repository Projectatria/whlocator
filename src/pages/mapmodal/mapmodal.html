<ion-header>
  <ion-navbar>
    <ion-title>Map Modal</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="closeMapModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <input id="pac-input1" class="controls" type="text" placeholder="Latitude" [(ngModel)]="latitude">
  <input id="pac-input1" class="controls" type="text" placeholder="Longitude" [(ngModel)]="longitude">
  <input id="pac-input2" class="controls" type="text" placeholder="Address" [(ngModel)]="address">
  <br>
  <button ion-button (click)="pickLocation(address, latitude, longitude)" small>Pick Location</button>
  <div #map id="map"></div>
</ion-content>
