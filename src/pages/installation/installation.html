<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Installation
    </ion-title>
    <ion-buttons end>
      <button ion-fab mini (click)="addInstallation()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-menu" no-padding>
  <ion-searchbar (ionInput)="getSearchInstallation($event)" placeholder="Search Installation">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let installation of installations">
      <ion-avatar item-start>
        <img src="http://10.10.10.7/qctesting/img/{{installation.state}}" alt="">
      </ion-avatar>
      <h2>Installation No : {{installation.installation_no}}</h2>
      <p>Installer Name : {{installation.staff_name}}</p>
      <p>{{installation.state}} |
        <ion-note>{{installation.installation_date}}</ion-note>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
