<ion-header class="header-menu">
  <ion-navbar class="header-navbar" style="width:100%;">
    <button *ngIf="!toggled" ion-button menuToggle color="light">
      <ion-icon name="menu" style="font-size:30px;"></ion-icon>
    </button>
    <ion-title class="side-title">
      <div *ngIf="!toggled" class="logo-atria">
        <img src="assets/imgs/logoatriawhite.png" height="45" />
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="so">
    <ion-segment-button value="co">
      Cut Off
    </ion-segment-button>
    <ion-segment-button value="list">
      List Location SO
    </ion-segment-button>
    <ion-segment-button value="rso">
      Result SO
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="so">
    <div *ngSwitchCase="'co'">
      <ion-label style="font-weight: bold;text-align: center;font-size:20px;padding-top:10px;">Tanggal Cut Off</ion-label>
      <div padding style="font-weight: bold;text-align: center;font-size:18px;">({{date}})</div>
      <ion-row>
        <ion-col col-12 style="padding-left:50px;padding-right:50px;">
          <button [disabled]="soheaderlength == 1" color="delima" style="width: 100%;height: 100px;font-size:15px;" ion-button block
            (click)="doProses()">PROSES</button>
        </ion-col>
      </ion-row>
    </div>
    <div *ngSwitchCase="'list'">
      <ion-grid padding>
        <ion-row no-padding>
          <ion-col col-3 style="font-weight: bold;font-size: 14px;border:1px solid;border-color:#dedede;">Location</ion-col>
          <ion-col col-2 style="font-weight: bold;font-size: 14px;color:#4a4a4a;border:1px solid;border-color:#dedede;">Date</ion-col>
          <ion-col col-3 style="font-weight: bold;font-size: 14px;color:#4a4a4a;border:1px solid;border-color:#dedede;">Pic</ion-col>
          <ion-col col-2 style="font-weight: bold;font-size: 14px;color:#4a4a4a;border:1px solid;border-color:#dedede;">Status</ion-col>
          <ion-col col-2 style="font-weight: bold;font-size: 14px;color:#4a4a4a;border:1px solid;border-color:#dedede;">Tools
          </ion-col>
        </ion-row>
        <ion-row no-padding style="background: transparent;" *ngFor="let so of stockopname">
          <ion-col col-3 style="font-weight: bold;font-size: 12px;border:1px solid;border-color:#dedede;">{{so.location}}</ion-col>
          <ion-col col-2 style="font-weight: bold;font-size: 12px;color:#4a4a4a;border:1px solid;border-color:#dedede;">{{so.date | date: "dd-MM-yy"}}</ion-col>
          <ion-col col-3 style="font-weight: bold;font-size: 12px;color:#4a4a4a;border:1px solid;border-color:#dedede;">{{so.pic}}</ion-col>
          <ion-col col-2 style="font-weight: bold;font-size: 12px;color:#4a4a4a;border:1px solid;border-color:#dedede;">{{so.status}}</ion-col>
          <ion-col class="content-data-item" col-2 style="font-weight: bold;font-size: 12px;color:#4a4a4a;border:1px solid;border-color:#dedede;">
            <button item-end ion-button clear (click)="viewDetail(so)">
              <ion-icon style="font-size:30px;color:#4a4a4a;font-weight: bold;background: transparent;padding-left:5px;" name="ios-arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
