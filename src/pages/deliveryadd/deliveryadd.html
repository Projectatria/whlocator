<ion-content class="background">
    <img class="logo" height="100" src="http://10.10.10.7/qctesting/img/logoatriawhite">
    <ion-buttons end>
        <button ion-button clear (click)="closeDeliveryadd()">Cancel</button>
      </ion-buttons>
    <div class="form">
      <form [formGroup]="myForm">
        <ion-list>
          <ion-item>
            <ion-label stacked>Delivery Number</ion-label>
            <ion-input formControlName="delivery_no" type="text" [(ngModel)]="delivery_no"></ion-input>
          </ion-item>
          <testing [messages]="error_messages.delivery_no" [control]="myForm.get('delivery_no')"></testing>
          <ion-item>
            <ion-label stacked>Invoice Number</ion-label>
            <ion-input formControlName="invoice_no" type="text" [(ngModel)]="invoice_no"></ion-input>
          </ion-item>
          <testing [messages]="error_messages.invoice_no" [control]="myForm.get('invoice_no')"></testing>
          <ion-item>
            <ion-label stacked>Receipt Name</ion-label>
            <ion-input formControlName="receipt_name" type="text" [(ngModel)]="receipt_name"></ion-input>
          </ion-item>
          <testing [messages]="error_messages.receipt_name" [control]="myForm.get('receipt_name')"></testing>
          <ion-item>
            <ion-label stacked>State</ion-label>
            <ion-input formControlName="state" type="text" [(ngModel)]="state"></ion-input>
          </ion-item>
          <testing [messages]="error_messages.state" [control]="myForm.get('state')"></testing>
          <ion-item>
            <ion-label stacked>Delivery Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="delivery_date"></ion-datetime>
            <ion-input formControlName="delivery_date" type="date" [(ngModel)]="delivery_date"></ion-input>
          </ion-item>
          <testing [messages]="error_messages.delivery_date" [control]="myForm.get('delivery_date')"></testing>
          <ion-item>
            <ion-label stacked>Handphone Number</ion-label>
            <ion-input formControlName="hp_no" type="text" [(ngModel)]="hp_no"></ion-input>
          </ion-item>
          <testing [messages]="error_messages.hp_no" [control]="myForm.get('hp_no')"></testing>
          <button ion-button round block (click)="openMapModal()">Go To Map</button>
          <ion-item>
            <ion-label stacked>Address</ion-label>
            <ion-input formControlName="address" type="text" [(ngModel)]="address"></ion-input>
          </ion-item>
          <testing [messages]="error_messages.address" [control]="myForm.get('address')"></testing>
          <ion-item>
            <ion-label stacked>Latitude</ion-label>
            <ion-input formControlName="latitude" type="text" [(ngModel)]="latitude"></ion-input>
          </ion-item>
          <testing [messages]="error_messages.latitude" [control]="myForm.get('latitude')"></testing>
          <ion-item>
            <ion-label stacked>Longitude</ion-label>
            <ion-input formControlName="longitude" type="text" [(ngModel)]="longitude"></ion-input>
          </ion-item>
          <testing [messages]="error_messages.longitude" [control]="myForm.get('longitude')"></testing>
          
        </ion-list>
        <button ion-button (click)="insertDelivery()" type="submit" block round>SAVE</button>
      </form>
    </div>
  </ion-content>
