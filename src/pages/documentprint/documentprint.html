<ion-header class="header-menu">
  <ion-navbar class="header-navbar" style="width:100%;">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu" style="font-size:30px;"></ion-icon>
    </button>
    <div style="text-align:right;height:0px;">
      <button class="btn-profile" ion-button clear style="color:#ffffff;background:transparent;font-size:18px;" (click)="doProfile()">
        <ion-icon name="md-arrow-dropdown" style="margin-right:8px;"></ion-icon>
        <h5 style="text-decoration: underline;">{{name}}</h5>
      </button>
    </div>
    <ion-title class="side-title">
      <div class="logo-atria">
        <div style="height:45px;padding-top:10px;">Print Document</div>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="content">
  <ion-grid>
    <ion-row>
      <ion-col padding class="col" col-12 col-md-12 col-xl-12 (click)="doPrintBA()">
        <i class="fas fa-list-ol imgfa"></i>
        <h5 class="textfa">Print BA Receiving</h5>
      </ion-col>
      <ion-col padding class="col" col-12 col-md-12 col-xl-12 (click)="doPrintBAQC()">
        <i class="fas fa-clipboard-check imgfa"></i>
        <h5 class="textfa">Print BA QC</h5>
      </ion-col>
      <ion-col padding class="col" col-12 col-md-12 col-xl-12 (click)="doPrintSuratJalan()">
        <i class="fas fa-truck-loading imgfa"></i>
        <h5 class="textfa">Print Surat Jalan</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<div *ngIf="poshow == true" class="qualitytipe" style="background:#217481;border:3px solid;border-color:#dedede;">
  <ion-header>
    <ion-toolbar color="darkgrey" style="border:1px solid;border-color:#fff;">
      <ion-title>
        Print BA Receiving
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list style="margin-top:60px;background:#217481;color:#26262d;">
    <ion-input id="textboxID" placeholder="Masukan Nomor PO" style="color:#fff;font-size:20px;"></ion-input>
  </ion-list>
  <ion-footer>
    <ion-row>
      <ion-col col-12 style="background: transparent;">
        <button ion-button full color="primary" style="font-weight: bold;font-size:15px;" (click)="doClosePO()">
          <i class="fas fa-print"></i>&nbsp;&nbsp;&nbsp;Print</button>
      </ion-col>
      <ion-col col-12 style="background: transparent;">
        <button ion-button full color="danger" style="font-weight: bold;font-size:15px;" (click)="doClosePO()">
          <ion-icon name="md-close"></ion-icon>&nbsp;&nbsp;&nbsp;Cancel</button>
      </ion-col>
    </ion-row>
  </ion-footer>
</div>
