<ion-header>
  <ion-navbar class="header-navbar">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-fab mini (click)="addLoading()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-menu" no-padding>
  <ion-searchbar (ionInput)="getSearchLoading($event)" placeholder="Search Loading No"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let loading of loadings">
      <ion-avatar item-start>
        <img src="http://10.10.10.7/qctesting/img/{{loading.state}}" alt="">
      </ion-avatar>
      <h2>Loading No : {{loading.loading_no}}</h2>
      <p>Invoice No : {{loading.invoice_no}}</p>
      <p>{{loading.state}} |
        <ion-note>{{loading.loading_date}}</ion-note>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
