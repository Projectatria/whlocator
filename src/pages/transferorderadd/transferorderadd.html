<ion-header class="header-menu">
  <ion-toolbar class="header-navbar">
    <ion-title class="side-title">
      <div class="close">
        <button ion-button clear color="light" (click)="closeModal()">Close</button>
      </div>
      <div class="logo-atria">
        <img src="assets/imgs/logoatriawhite.png" height="45" />
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="content-menu" padding>
  <form [formGroup]="myForm">
    <!-- <ion-item class="item-input" style="font-size:15px;">
      <ion-label floating>Tipe TO</ion-label>
      <ion-select formControlName="tipe" (ionChange)="doGetOrderNo()">
        <ion-option value="TO">Transfer Order</ion-option>
        <ion-option value="TD">Transfer Display</ion-option>
      </ion-select>
    </ion-item> -->
    <ion-item class="item-input" style="font-size:15px;">
      <ion-label stacked style="color:#000;">From</ion-label>
      <ion-select formControlName="from" placeholder="Pilih lokasi pemilik barang" style="color:#000;">
        <ion-option *ngFor="let loc of location" value="{{loc.Code}}">{{loc.Code}} {{loc.Name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="item-input" style="font-size:15px;color:#000;">
      <ion-label stacked style="color:#000;">TO</ion-label>
      <ion-input formControlName="to" disabled type="text" style="color:#000;"></ion-input>
    </ion-item>
    <ion-item class="item-input" no-lines style="font-size:15px;">
      <ion-label stacked style="color:#000;">Order No</ion-label>
      <ion-input formControlName="orderno" disabled type="text" style="color:#000;"></ion-input>
    </ion-item>
    <ion-item class="item-input" style="font-size:15px;">
      <ion-label stacked style="color:#000;">Transfer Date</ion-label>
      <ion-datetime style="color:#000;" placeholder="Pilih tanggal pengiriman" formControlName="transferdate" displayFormat="DD MMMM YYYY"
        min="2018" max="2020-10-31" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item class="item-input" style="font-size:15px;">
      <ion-label stacked style="color:#000;">Description</ion-label>
      <ion-input formControlName="description" disabled type="text" style="color:#000;"></ion-input>
    </ion-item>
    <!-- <testing [messages]="error_messages.locationcode" [control]="myForm.get('locationcode')"></testing> -->
  </form>
</ion-content>
<ion-footer style="background:#217481;">
  <button ion-button full color="greenlake" [disabled]="!myForm.valid" (click)="insertTO()">
    Save
  </button>
</ion-footer>
